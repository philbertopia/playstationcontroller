<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Playstation Controller</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./img/logo.png" alt="" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <img src="./img/menu.png" alt="" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS5 V2<br>Dualshock 5</h2>
                <h3>Wireless Controller for PlayStation 5</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.99</h4>
                <button tyoe="button">Buy Now<img src="./img/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="img/controller.png" alt="" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./img/add.png" alt="">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="./img/fb.png" alt="">
            <img src="./img/tw.png" alt="">
            <img src="./img/ig.png" alt="">
        </div>

    </div>

    <script>

        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu() {
            if(menuList.style.maxHeight == "0px")
                {
                    menuList.style.maxHeight = "130px";
                }
            else
                {
                    menuList.style.maxHeight = "0px";
                }
        }

    </script>

</body>
</html>
